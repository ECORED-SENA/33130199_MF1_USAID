<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/icono.png">
    <title>Lectura compleja de la realidad social</title>
    <link rel="stylesheet" type="text/css" href="./css/fonts.css">
    <link rel="stylesheet" type="text/css" href="./css/animations.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/config.js"></script>
    <script src="./js/lib.js"></script>
  </head>
  <body>
    <div class="main materialSENA">
      <div class="scene" id="scene-animation">
        <div class="block" id="title">
          <div class="grid--full">
            <div id="img-taco">
              <div id="img-logo-gobierno"><img src="./img/logo-gobierno.png"></div>
              <div id="img-title">
                <div><span>Desarrollo de Habilidades para el Bienestar Familiar y Comunitario</span><span>Lectura compleja de la realidad social</span></div><img src="./img/logo1.png">
              </div>
            </div>
            <div class="img__background img__background--end"><img src="./img/scene.png">
              <div id="characters">
                <div sprite="characters/minutos" bottom="25%" left="3%" width="15.93%"></div>
                <div sprite="characters/celular" bottom="48%" left="29%" width="7.1%"></div>
                <div sprite="characters/artesana" bottom="36%" left="37%" width="22.42%"></div>
                <div sprite="characters/nino" bottom="51%" right="11%" width="8.43%"></div>
                <div sprite="characters/basura" bottom="61%" left="1%" width="6.09%"></div>
                <div sprite="characters/silla" bottom="60%" left="49%" width="12.1%"></div>
                <div sprite="characters/CharacterGirlStick1" bottom="5%" right="35%" width="12.5%"></div>
                <div sprite="characters/CharacterBoy1" bottom="5%" right="10%" width="22.5%"></div>
              </div>
            </div>
            <div id="img-footer"><img src="./img/logo-bienestar.png"></div>
          </div>
        </div>
        <div class="sticky" folder="introduction" icon="introduction" label="Introducción"></div>
        <div class="sticky" folder="theme1" icon="theme-1" label="1. Contextualización en cifras de la salud mental en Colombia"></div>
        <div class="sticky" folder="theme2" icon="theme-2" label="2. Marco normativo"></div>
        <div class="sticky" folder="theme3" icon="theme-3" label="3. Enfoques y modelos" label-mobile="Enfoques y modelos">
          <div buttons>
            <div label="3.1 Enfoque de desarrollo humano" label-mobile="Desarrollo humano"></div>
            <div label="3.2 Enfoque de derechos humanos" label-mobile="Derechos"></div>
            <div label="3.3 Enfoque de curso de vida" label-mobile="Curso de vida"></div>
            <div label="3.4 Enfoque diferencial" label-mobile="Enfoque diferencial"></div>
            <div label="3.5 Modelo ecológico" label-mobile="Modelo ecológico"></div>
            <div label="3.6 Modelo de determinación social de la salud" label-mobile="Determinación social"></div>
          </div>
        </div>
        <div class="sticky sticky--minimum" folder="anexos" icon="anexos" label="Anexos"></div>
      </div>
    </div>
    <div class="main-hidden" aria-hidden="true">
      <div class="popup" id="popup">
        <div class="popup__dialog">
          <header>
            <p class="popup__title"></p><a class="popup__close"><span> <i class="icon icon-close"></i></span></a>
          </header>
          <section class="popup__content">
            <div></div>
          </section>
          <footer class="popup__footer popup__footer--center">
          </footer>
        </div>
      </div>
      <div class="popup" id="presentation">
        <div class="popup__dialog">
          <header>
            <p class="popup__title"></p><a class="popup__close"><span> <i class="icon icon-close"></i></span></a>
          </header>
          <section class="popup__content">
            <div></div>
            <div class="popup__content-submenu"></div>
          </section>
          <footer class="popup__footer popup__footer--center">
            <button class="popup__plus">+</button>
            <div class="popup__navigation popup__navigation--left">
              <button><span> <i class="icon icon-left"></i></span></button><span class="popup__pagination"></span>
              <button><span> <i class="icon icon-right"></i></span></button>
            </div>
          </footer>
        </div>
      </div>
      <div id="sticky-demo">
        <div class="sticky__head">
          <div class="sticky__title"></div>
          <div class="sticky__menu"></div>
        </div>
        <div class="sticky__content">
          <div></div>
        </div>
      </div>
    </div>
    <div class="menu">
      <nav class="menu-bar menu-bar--popup menu-bar--top">
        <div class="menu-bar__main">
          <div><a class="menu-bar__open" href="#menu"><span><i class="icon icon-menu"></i></span></a></div>
          <ul>
            <li><a href="#text-glossary" aria-label="Consultar glosario de terminos" presentation="glossary" title="Glosario de terminos"><span>Glosario</span><span aria-hidden="true"><i class="icon icon-glossary"></i></span></a></li>
            <li><a href="#text-references" aria-label="Consultar referencias bibliográficas" presentation="references" title="Referencias bibliográficas"><span>Referencias</span><span aria-hidden="true"><i class="icon icon-references"></i></span></a></li>
            <li><a href="./download/MF1_Lectura_compleja_de_la_realidad_social.pdf" target="_blank" aria-label="Descargar la versión PDF"><span>Descargar PDF</span><span aria-hidden="true"><i class="icon icon-pdf"></i></span></a></li>
            <li><a href="./download/ova.zip" remove-download="true" target="_blank" aria-label="Descargar versión multimedia del recurso"><span>Descargar OVA</span><span aria-hidden="true"><i class="icon icon-zip"></i></span></a></li>
            <li><a href="#text-credits" aria-label="Consultar créditos" presentation="credits" title="Créditos"><span>Créditos</span><span aria-hidden="true"><i class="icon icon-credits"></i></span></a></li>
          </ul>
        </div>
        <div class="menu-bar__side"></div>
      </nav>
    </div>
  </body>
</html>
